<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>Weather</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="js/weather-provider.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div id="main">
		<div id="spacer"></div>
		<div id="search">
			<div id="search-form">
				<input type="text" id="cityname">
				<button onclick="searchCity()">Go!</button>
			</div>
		</div>
		<div id="status-view" class="status_normal"></div>
		<div id="search-result"></div>
		<div id="forecast">
			<div id="location-hint">
				<div>
					Enter location name
				</div>
				<div class="imgdiv">
					<img src="svg/bg.svg">
					<img src="svg/cloud_small.svg">
					<img src="svg/sun.svg">
					<img src="svg/fog.svg">
				</div>
			</div>
		</div>
	</div>
</body>
